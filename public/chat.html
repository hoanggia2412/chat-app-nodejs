<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT APP</title>
    <link rel="stylesheet" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar">

      </div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <label class="container">Share your location
          <input type="checkbox" name="location" id="location">
          <span class="checkmark"></span>
        </label>  
        <div class="compose">
          <form id="message-form" action="">
            <input name="message" id="input" autocomplete="off" required placeholder="Message"/>
            <button >Send</button>
          </form>
        </div>
      </div>
    </div>
      <script id="message-template" type="text/html" >
          <div class="message">
            <p class="">
              <span class="message__name">{{username}}</span>
              <span class="message__meta">{{createdAt}}</span>
            </p>
            <p class="">{{message}}</p>
          </div>
      </script>
      <script id="location-message-template" type="text/html" >
        <div class="message">
          <p class="">
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
          </p>
          <p class="">
           {{location}} - <a href="{{link}}" target="_blank">Map</a>
          </p>
        </div>
    </script>
    
    <script id="sidebar-template" type="text/html">
      <h2 class="room">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
